<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="output-value" class="line output">0</div>
      <div class="line">
        <button onclick="reset()" class="btn secondary-operation">AC</button>
        <button onclick="toggleSign()" class="btn secondary-operation">
          +/-
        </button>
        <button onclick="percentage()" class="btn secondary-operation">
          %
        </button>
        <button onclick="setOperation('/')" class="btn main-operation">
          ÷
        </button>
      </div>
      <div class="line">
        <button onclick="enterNum('7')" class="btn">7</button>
        <button onclick="enterNum('8')" class="btn">8</button>
        <button onclick="enterNum('9')" class="btn">9</button>
        <button onclick="setOperation('*')" class="btn main-operation">
          ×
        </button>
      </div>
      <div class="line">
        <button onclick="enterNum('4')" class="btn">4</button>
        <button onclick="enterNum('5')" class="btn">5</button>
        <button onclick="enterNum('6')" class="btn">6</button>
        <button onclick="setOperation('-')" class="btn main-operation">
          –
        </button>
      </div>
      <div class="line">
        <button onclick="enterNum('1')" class="btn">1</button>
        <button onclick="enterNum('2')" class="btn">2</button>
        <button onclick="enterNum('3')" class="btn">3</button>
        <button onclick="setOperation('+')" class="btn main-operation">
          +
        </button>
      </div>
      <div class="line zero">
        <button onclick="enterNum('0')" class="btn btn-zero">0</button>
        <button onclick="enterDecimal()" class="btn">.</button>
        <button onclick="calculate()" class="btn main-operation">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
